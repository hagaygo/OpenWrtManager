name: openwrt_manager
description: OpenWrt Manager app for your devices.

version: 1.27.0+201270

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.1
  rflutter_alert: ^2.0.7
  uuid: ^4.0.0
  http: ^0.13.6
  package_info_plus: ^4.1.0
  feature_discovery: ^0.14.1
  provider: ^6.0.5
  collection: ^1.17.0      

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  image_path: "assets/icon/openwrt_manager.png" 
  android: true
  ios: true

flutter:
  assets:
    - assets/
  uses-material-design: true
  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf

